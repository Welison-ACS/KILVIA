<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acamados</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ----------------------------------------------
       Modelo de impressão (A4 paisagem)
       - Ajuste as larguras das colunas no <colgroup>
       - Use table-layout: fixed para que os widths do colgroup sejam respeitados
       - Padding, fontes e alturas podem ser ajustadas abaixo
       ---------------------------------------------- */

    :root {
      /* ajuste global de fonte/tamanho se necessário */
      --font-family: Arial, sans-serif;
      --titulo-bg: #c681c9;
      --titulo-color: #fff;
      --titulo-font-size: 24px;
      --titulo-padding-x: 40px;
      --titulo-padding-y: 10px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
    }

    body {
      font-family: var(--font-family);
      /* margem do documento (em px) — ao gerar o PDF, esse espaço será respeitado */
      margin: 40px;
      -webkit-print-color-adjust: exact; /* garante cores na impressão */
    }

    .container {
      width: 100%;
      position: relative;
      background: white;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }

    /* TITULO: usa inline-block para que o fundo (faixa) se ajuste ao texto.
       Ajuste --titulo-font-size e padding conforme precisar. */
    .titulo {
      background-color: var(--titulo-bg);
      color: var(--titulo-color);
      font-weight: bold;
      font-size: var(--titulo-font-size);
      padding: var(--titulo-padding-y) var(--titulo-padding-x);
      border-radius: 20px;
      text-align: center;
      z-index: 1;
      display: inline-block;
      white-space: nowrap; /* mantém o título em uma linha; remova se quiser quebra automática */
    }

    .img-lateral {
      width: 60px; /* altera tamanho das imagens laterais aqui, se necessário */
      height: auto;
      position: absolute;
      top: 0;
      opacity: 0.9;
    }

    .img-lateral.esquerda {
      left: 0;
    }

    .img-lateral.direita {
      right: 0;
    }

    .imagem-central {
      position: absolute;
      top: 180px; /* posicione verticalmente conforme desejar */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.07; /* opacidade do ícone central */
      z-index: 0;
      width: 100%;
      text-align: center;
      pointer-events: none; /* evita que imagem central afete seleção */
    }

    .imagem-central img {
      max-width: 400px; /* ajuste o tamanho máximo da imagem central aqui */
      height: auto;
    }

    /* TABELA
       - table-layout: fixed faz com que as larguras definidas em <col> sejam respeitadas
       - use <colgroup> (abaixo) para ajustar as larguras por coluna
    */
    table {
      width: 100%;
      border-collapse: collapse;
      z-index: 1;
      position: relative;
      table-layout: fixed; /* importante: respeita widths do colgroup */
      font-size: 13px;
    }

    /* Definições de colunas e células */
    thead th {
      background-color: var(--titulo-bg);
      color: white;
      padding: 8px;
      text-align: center;
      font-size: 14px;
      border: 1px solid #000;
      box-sizing: border-box;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    td {
      border: 1px solid #000;
      height: 30px; /* altura das linhas: ajuste se quiser mais/menos espaço */
      padding: 5px;
      box-sizing: border-box;
      word-wrap: break-word; /* permite quebra se necessário */
      overflow-wrap: break-word;
    }

    /* opcional: estiliza as linhas para facilitar preenchimento à mão */
    tbody tr td {
      vertical-align: middle;
    }

    /* pequenas regras para impressão */
    @media print {
      body {
        margin: 10mm; /* margem ao imprimir, se desejar outro valor ajuste aqui */
      }
      .img-lateral {
        opacity: 0.95;
      }
      .imagem-central {
        opacity: 0.07;
      }
    }

    /* -------------------------
       INSTRUÇÕES RÁPIDAS:
       - Altere as porcentagens no <colgroup> abaixo.
       - Se preferir px, substitua "xx%" por "100px" etc.
       - Confira que a soma das colunas fique perto de 100% quando usar %.
       ------------------------- */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- As imagens abaixo serão substituídas dinamicamente pelo script (ex.: acamados.png) -->
      <img src="lateral.png" class="img-lateral esquerda" alt="Imagem lateral esquerda">
      <div class="titulo">ACAMADOS</div>
      <img src="lateral.png" class="img-lateral direita" alt="Imagem lateral direita">
    </div>

    <div class="imagem-central">
      <img src="central.png" alt="Imagem central decorativa">
    </div>

    <!--
      Colgroup: ajuste aqui as larguras das colunas.
      Exemplo atual (percentual):
        28% | 16% | 12% | 6% | 20% | 18%
      A soma ideal ~100% (pode haver pequenas variações).
      Você pode usar px em vez de % se quiser tamanhos fixos.
    -->
    <table>
      <colgroup>
        <col style="width: 28%;"> <!-- PACIENTE -->
        <col style="width: 16%;"> <!-- DATA DE NASCIMENTO -->
        <col style="width: 12%;"> <!-- CPF/SUS -->
        <col style="width: 12%;">  <!-- ACS -->
        <col style="width: 20%;"> <!-- SITUAÇÃO DE SAÚDE -->
        <col style="width: 12%;"> <!-- ENDEREÇO -->
      </colgroup>

      <thead>
        <tr>
          <th>PACIENTE</th>
          <th>DATA DE NASCIMENTO</th>
          <th>CPF/SUS</th>
          <th>ACS</th>
          <th>SITUAÇÃO DE SAÚDE</th>
          <th>ENDEREÇO</th>
        </tr>
      </thead>
      <tbody>
        <!-- 15 linhas -->
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>
  </div>

  <!--
    DICAS RÁPIDAS:
    - Para aumentar a largura da coluna "PACIENTE", aumente o valor do primeiro <col> (ex: 32%) e reduza outro;
    - Se preferir px fixo: <col style="width: 320px;">
    - Se a tabela não obedecer widths: verifique se há conteúdo muito longo nas células (use word-break/overflow-wrap);
    - Após editar, teste gerando o PDF pelo botão na interface principal para ver resultado real.
  -->
</body>
</html>
